<html>
<head>
	<title>SVG Charts</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			window.updateCircle = function(percent){
				var bar = $('#bar');
				var percentLabel = $('#percentLabel');
				var percentOffset = ((100-percent)/100)*(Math.PI*(90*2));
				bar.attr('stroke-dashoffset', percentOffset);
				percentLabel.text(percent + '%');
				console.log(bar.attr('stroke-dashoffset'));
			}
			window.updateCharge = function(percent){
				var bar = $('#charge');
				var energy = $('#energy')
				var percentOffset = (percent*.1)*15.2;
				bar.attr('x2', percentOffset);
				energy.attr('width', percentOffset);
				console.log(bar.attr('x2'));
			}
		});
	</script>
</head>
<body>
	<!-- Stacked Bar Graph -->
	<svg class="sleep-day-result" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewbox="0 0 24 3" preserveaspectratio="xMidYMid">
		<text text-anchor="end" x="1.9" y=".7" font-family="Verdana" font-size=".3">Tue. 8/18</text>
		<line class="sleep-day-result__background" x1="2" y1="0.5" x2="22" y2="0.5" style="stroke:rgba(0,0,0,0.2);"/>
		<line class="sleep-day-result__in-bed" x1="6" y1="0.5" x2="17" y2="0.5" style="stroke:rgba(253,152,39,1);"/>
		<line class="sleep-day-result__asleep" x1="7" y1="0.5" x2="12" y2="0.5" style="stroke:rgba(127,15,126,1);"/>
		<line class="sleep-day-result__asleep" x1="12.5" y1="0.5" x2="16.5" y2="0.5" style="stroke:rgba(127,15,126,1);"/>
		<text x="22.1" y=".7" font-family="Verdana" font-size=".3">Wed 8/19</text>

		<text text-anchor="end" x="1.9" y="1.7" font-family="Verdana" font-size=".3">Mon. 8/17</text>
		<line class="sleep-day-result__background" x1="2" y1="1.6" x2="22" y2="1.6" style="stroke:rgba(0,0,0,0.2);"/>
		<line class="sleep-day-result__in-bed" x1="8" y1="1.6" x2="17" y2="1.6" style="stroke:rgba(253,152,39,1);"/>
		<line class="sleep-day-result__asleep" x1="9" y1="1.6" x2="11" y2="1.6" style="stroke:rgba(127,15,126,1);"/>
		<line class="sleep-day-result__asleep" x1="12.25" y1="1.6" x2="13" y2="1.6" style="stroke:rgba(127,15,126,1);"/>
		<line class="sleep-day-result__asleep" x1="13.5" y1="1.6" x2="16.5" y2="1.6" stroke-dasharray=".3, .02" style="stroke:rgba(127,15,126,1);"/>
		<text x="22.1" y="1.7" font-family="Verdana" font-size=".3">Mon 8/18</text>
	</svg>

	<!-- Circle -->
	<!-- PercentStroke = ((100-percent)/100)*(PI*(radius*2)) -->
	<svg class="sleep-avg-result" width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0" stroke="#999999" stroke-width="1em" transform="rotate(-90 100 100)"></circle>
		<circle id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="282" stroke="#7F0F7E" stroke-width="1em" transform="rotate(-90 100 100)" style="transition: stroke-dashoffset 1s linear;"></circle>
		<text id="percentLabel" text-anchor="middle" x="100" y="116" font-family="Helvetica Neue" font-size="50" style="font-weight: 100;">50%</text>
	</svg>

	<!-- Battery -->
	<svg class="energy-avg-result" width="300" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">

		<!-- battery body stroke -->
		<line class="battery__body-stroke" x1="1" y1="69" x2="155" y2="69" stroke="#d3d3d3" stroke-width="1"  style=""/>
		<line class="battery__body-stroke" x1="1" y1="131" x2="155" y2="131" stroke="#d3d3d3" stroke-width="1"  style=""/>
		<line class="battery__body-stroke" x1="1" y1="69" x2="1" y2="131" stroke="#d3d3d3" stroke-width="1"  style=""/>
		<line class="battery__body-stroke" x1="155" y1="69" x2="155" y2="131" stroke="#d3d3d3" stroke-width="1"  style=""/>

		<!-- battery pin stroke -->
		<line class="battery__pin-stroke" x1="155" y1="89" x2="167" y2="89" stroke="#d3d3d3" stroke-width="1"  style=""/>
		<line class="battery__pin-stroke" x1="167" y1="89" x2="167" y2="111" stroke="#d3d3d3" stroke-width="1"  style=""/>
		<line class="battery__pin-stroke" x1="155" y1="111" x2="167" y2="111" stroke="#d3d3d3" stroke-width="1"  style=""/>

		<!-- battery body -->
		<line class="battery__background-body" x1="2" y1="100" x2="154" y2="100" stroke="#C9C9C9" stroke-width="60"  style=""/>

		<!-- battery pin -->
		<line class="battery__background-pin" x1="156" y1="100" x2="166" y2="100" stroke="#C9C9C9" stroke-width="20"  style=""/>

		<!-- battery charge -->
		<line id="charge" class="battery__body-charge" x1="2" y1="100" x2="115.2" y2="100" stroke="#149718" stroke-width="60"  style="transition: x2 1s linear;"/>
	</svg>


	<!-- Battery V2 -->
	<svg class="energy-avg-result" width="300" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">

		<!-- battery body stroke -->
		<rect x="1" y="68" width="156" height="64" rx="5" ry="5" stroke-width="2" fill="transparent" stroke="#9FA19F"/>

		<!-- battery Charge -->
		<rect id="energy" x="3" y="70" width="91.2" height="60" rx="5" ry="5" fill="#34BA5E" style="transition: width 1s linear;"/>;

		<!-- battery pin -->
		<rect x="157" y="82" width="3" height="35" rx="1" ry="1" fill="#9FA19F"/> <!-- Pin Base -->
		<rect x="157" y="87" width="8" height="25" rx="2" ry="2" fill="#9FA19F"/> <!-- Pin -->

	</svg>
</body>
</html>
